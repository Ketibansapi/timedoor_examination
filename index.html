<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Timedoor Pizza</title>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0" name="viewport">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	
	<body>
	
		<!-- HEADER -->
		<header>
			<div class="container">
				<!-- <div class="text-center">
					 <span class="head-main">Timedoor Pizza</span>
				</div> -->
			</div>
		</header>
		<!-- /HEADER -->

		
		
		<!-- MENU BODY -->
		<section class="container">
			<div id="menu-all">
				<h1></h1>
				<form id="form">
					<div class="menu-item">
						<h3>Pizza:</h3>
						<input class="pizza" type="radio" name="Pizza" value="Pizzaname1"> Pizza_name1 - $8.00
						<br>
						<input class="pizza" type="radio" name="Pizza" value="Pizzaname2"> Pizza_name2 - $10.00
						<br>
						<input class="pizza" type="radio" name="Pizza" value="Pizzaname3" > Pizza_name3 - $12.00
						<br>
					</div>
					<div class="menu-item">
						<h3>Size:</h3>
						<input class="itemSize" type="radio" name="ItemSize" value="Small Size"> Small
						<br>
						<input class="itemSize" type="radio" name="ItemSize" value="Medium Size" checked> Medium
						<br>
						<input class="itemSize" type="radio" name="ItemSize" value="Large Size"> Large
					</div>
					<div class="menu-item">
						<h3>Toppings:</h3>
						<input class="toppings" type="checkbox" name="Toppings" value="Avocado Topping"> Avocado
						<br>
						<input class="broccoli" type="checkbox" name="Broccoli" value="Broccoli Topping"> Broccoli
						<br>
						<input class="onions" type="checkbox" name="Onions" value="Onions Topping"> Onions
						<br>
						<input class="zucchini" type="checkbox" name="Zucchini" value="Zucchini Topping"> Zucchini
						<br>
						<input class="lobster" type="checkbox" name="Lobster" value="Lobster Topping"> Lobster
						<br>
						<input class="oyster" type="checkbox" name="Oyster" value="Oyster Topping"> Oyster
						<br>
						<input class="salmon" type="checkbox" name="Salmon" value="Salmon Topping"> Salmon
						<br>
						<input class="tuna" type="checkbox" name="Tuna" value="Tuna Topping"> Tuna
						<br>
						<input class="bacon" type="checkbox" name="Bacon" value="Bacon Topping"> Bacon
						<br>
						<input class="duck" type="checkbox" name="Duck" value="Duck Topping"> Duck
						<br>
						<input class="ham" type="checkbox" name="Ham" value="Ham Topping"> Ham
						<br>
						<input class="sausage" type="checkbox" name="Sausage" value="Sausage Topping"> Sausage
						<br>
					</div>
				</form>
				<br>
				<div class="controls">
					<div class="button" onclick="getReceipt()">
						<p>Order</p>
					</div>
					<!-- <div class="button" onclick="clearAll()">
						<p>Cancel</p>
					</div> -->
				</div>
				<div id="cart">
					<div id="head1">
						<h3>Order Items:</h3>
					</div>
					<div id="head2">
						<h3>Item Price:</h3>
					</div>
					<div id="showText1"></div>
					<div id="showText2"></div>
					<div id="totalPrice1">
						<h3>Grand Total:</h3>
					</div>
					<div id="totalPrice2"></div>
				</div>
			</div>
		</section>
		<!-- link javascript code -->
		<script type="text/javascript" src="./js/script.js"></script>
		
	</body>
</html>
